<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family

    </title>
    <link rel="stylesheet" href="../css/family.css">
</head>
<body>
    <div id="main">
        <div class="banner" >
            <div class="slider" style="margin-top: 150px;" >
                <div class="slides">
          
                  <input type="radio" name="radio-btn" id="radio1">
                  <input type="radio" name="radio-btn" id="radio2">
                  <input type="radio" name="radio-btn" id="radio3">
                  <input type="radio" name="radio-btn" id="radio4">
                  
                  <div class="slide first">
                    <img src="https://englishtribuneimages.blob.core.windows.net/gallary-content/2020/10/Desk/2020_10$largeimg_1081085840.jpeg" alt="">
                  </div>
                  <div class="slide">
                    <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2017/10/Cover3.jpg" alt="">
                  </div>
                  <div class="slide">
                    <img src="https://thrillblazers.in/wp-content/uploads/2019/07/new-year-party-at-mcleodganj-triund-trek-E_NCN4YX.jpg" alt="">
                  </div>
                  <div class="slide">
                    <img src="../family-location.jpeg" alt="">
                  </div>
               
                  <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                  </div>
             
                </div>
                
                <div class="navigation-manual">
                  <label for="radio1" class="manual-btn"></label>
                  <label for="radio2" class="manual-btn"></label>
                  <label for="radio3" class="manual-btn"></label>
                  <label for="radio4" class="manual-btn"></label>
                </div>
                
              </div>
              <script type="text/javascript">
                var counter = 1;
                setInterval(function(){
                  document.getElementById('radio' + counter).checked = true;
                  counter++;
                  if(counter > 4){
                    counter = 1;
                  }
                }, 3000);
                </script>
           
            <video autoplay loop muted plays-inline style="height: 1000px;" >
                <source src="../family location.mp4" type="video/mp4">
            </video>
  
         
            <div class="content">
                <h1 >Fun Places with family</h1>
                <div>
                    <a href="#services" style="transition: 1s ;"><button type="button" >Learn more</button></a>
                </div>
            </div>
        </div>
</body>
</html>
